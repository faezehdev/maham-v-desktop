<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">

<body class="fixeSec [&.fixeSec]:h-screen [&.fixeSec]:overflow-hidden duration-150">
    <div class="Loading-Container w-full h-screen fixed top-0 left-0
    z-[999999] flex justify-center items-center">
    <video  class="lazy" id="loadVideo"
    autoplay muted loop playsinline width="100%" height="100%"
     loop class="w-full h-full object-cover" >
     <source data-src="[##cms.cms.cdn##]/images/logo-motion.webm" type="video/webm">
    </video>
   </div>
    <main class="Home overflow-hidden" dir="rtl">
    <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" />
        <div class="swiper-container mainSwiper relative w-full h-screen overflow-hidden flex">
            <div class="swiper-wrapper mainWrapper w-full h-full">
                <div class="swiper-slide Section-1 w-full h-full">
                    <!-- inner banner sider -->
                     <div class="swiper-Banners relative w-full h-full flex overflow-hidden">
                        <div class="swiper-wrapper w-full h-full">
                            <basis core="print" datamembername="db.def-slider">
                                <layout>
                                    @child
                                </layout>
                                <face>
                                    <div class="swiper-slide w-full h-full overflow-hidden relative">
                                        <div class="IMG w-full h-full flex justify-center items-center">
                                            <img src="@largeIMG" alt="@name" title="@name" class="w-full h-full object-cover">
                                        </div>
                                        <div class="overlay absolute top-0 left-0 z-2 flex justify-center items-center flex-col w-full h-full gap-3">
                                            <div class="Title w-full flex justify-center items-center">
                                                <h1 class="font-IranYekan700 font-bold text-[32px] leading-55 text-OsloGray50 text-center">
                                                 @name	
                                                </h1>
                                            </div>
                                            <div class="Text w-full flex justify-center items-center flex-col">
                                                <p class="font-IranYekan400 font-normal text-2xl leading-41 text-OsloGray50 text-center">
                                                    @description
                                                </p>
                                            </div>
                                            <a href="محصولات" title="محصولات" alt="محصولات" class="Button-show mx-auto hover:bg-LunarGreen700 duration-[.5s]
                                             w-max py-[.4em] px-[.8em] border-[1px] border-OsloGray50 flex justify-center items-center
                                             bg-HarvestGold400 rounded-xl ">
                                             <span class="w-full flex justify-center items-center font-IranYekan400 font-normal text-sm leading-24 text-OsloGray50">
                                                محصولات
                                             </span>
                                            </a>
                                        </div>
                                    </div>
                                </face>
                            </basis>
                        
                       
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev">

                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.4891 10.7415L4.66602 9.91666L7.75126 6.82907L4.66602 3.74149L5.49143 2.91666L8.57434 6.00424C8.79306 6.22302 8.91593 6.51971 8.91593 6.82907C8.91593 7.13843 8.79306 7.43512 8.57434 7.65391L5.4891 10.7415Z" fill="#252527"/>
                                </svg>
                          
                        </div>
                     </div>
                   
                </div>
                <div class="swiper-slide Section-2 relative bg-cover bg-no-repeat flex
                w-full h-full" style="background-image: url('/images/product-back.jpg');">
                 <div class="proCats-Container w-full h-[80vh] mt-auto flex flex-col items-end justify-end">
                    <div class="Title h-[15%] w-90p mx-auto flex justify-start items-start">
                        <h3 class="font-IranYekan700 font-bold text-2xl leading-41 text-OsloGray50 text-right">
                            دسته‌بندی محصولات تجارت چوب
                        </h3>
                    </div>
                    <div class="proCats w-90p mx-auto h-[85%] mb-auto overflow-hidden grid gap-3 grid-rows-[50%,50%]
                    ">
                        <div class="Row w-full h-[216px] grid grid-cols-[1fr,1fr,1fr,1fr] grid-rows-1 gap-[1em]
                         justify-center place-content-center">
                         <basis core="print" datamembername="db.def-productCat">
                             <layout>
                                 @child
                             </layout>
                             <face filter="RowNumber in (1,2,3,4)">
                                <a href="@link" alt="@title" title="@title" class="proCat h-[216px] w-full flex justify-center items-center relative rounded-xl">
                                    <div class="IMG w-full h-full flex justify-center items-center rounded-xl">
                                        <img src="@image" alt="@title" title="@title" class="w-full h-full object-cover rounded-xl">
                                    </div>
                                    <div class="OV absolute top-0 left-0 z-2 rounded-xl
                                    px-[1em] py-[1em] justify-center items-center
                                    flex w-full h-full flex-col gap-2">
                                        <div class="title w-full flex justify-center items-center">
                                            <h3 class="font-IranYekan700 font-bold text-2xl leading-41 text-OsloGray50 text-center">
                                               @title
                                            </h3>
                                        </div>
                                        <div class="text w-90p mx-auto flex justify-center items-center flex-col" >
                                            <p class="font-IranYekan400 font-normal text-base leading-28 text-OsloGray50 text-center">
                                            @urldescription
                                            </p>
                                        </div>
                                    </div>
                                </a>
                             </face>
                         </basis>
                        </div>
                        <div class="Row w-full h-[216px] grid grid-cols-[1fr,1fr,1fr,1fr] grid-rows- gap-[1em] justify-center place-content-center">
                            <basis core="print" datamembername="db.def-productCat">
                                <layout>
                                    @child
                                </layout>
                                <face filter="RowNumber in (5,6,7)">
                                   <a href="@link" alt="@title" title="@title" class="proCat h-[216px] w-full flex justify-center items-center relative rounded-xl">
                                       <div class="IMG w-full h-full flex justify-center items-center rounded-xl">
                                           <img src="@image" alt="@title" title="@title" class="w-full h-full object-cover rounded-xl">
                                       </div>
                                       <div class="OV absolute top-0 left-0 z-2 rounded-xl
                                       px-[1em] py-[1em] justify-center items-center
                                       flex w-full h-full flex-col gap-2">
                                           <div class="title w-full flex justify-center items-center">
                                               <h3 class="font-IranYekan700 font-bold text-2xl leading-41 text-OsloGray50 text-center">
                                                  @title
                                               </h3>
                                           </div>
                                           <div class="text w-90p mx-auto flex justify-center items-center flex-col" >
                                               <p class="font-IranYekan400 font-normal text-base leading-28 text-OsloGray50 text-center">
                                               @urldescription
                                               </p>
                                           </div>
                                       </div>
                                   </a>
                                </face>
                            </basis>
                            <a href="محصولات" title="محصولات"  alt="محصولات" class="proCat w-full h-[216px] flex justify-center items-center relative rounded-xl">
                                <div class="IMG w-full h-full flex justify-center items-center rounded-xl">
                                    <basis core="print" datamembername="db.catGallery">
                                        <layout>
                                            @child
                                        </layout>
                                        <face filter="RowNumber=1">
                                            <img src="@largeIMG" alt="محصولات" title="محصولات" class="w-full h-full object-cover rounded-xl">
                               
                                        </face>
                                    </basis>
                                     </div>
                                <div class="OV absolute top-0 left-0 z-2 rounded-xl
                                px-[1em] py-[1em] justify-center items-center
                                flex w-full h-full flex-col gap-2">
                                    <div class="title w-full flex justify-center items-center gap-2">
                                        <h3 class="font-IranYekan700 font-bold text-2xl leading-41 text-OsloGray50 text-center">
                                            همه‌ی محصولات
                                        </h3>
                                        <span class="w-auto flex justify-center items-center">
                                            <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5.26869 6L1.34969 9.89272C0.804287 10.4603 0.5 11.2156 0.5 12.0002C0.5 12.7849 0.804287 13.5389 1.34969 14.1065L5.2687 18.0002L6.68269 16.5957L3.05069 13.0002L24.5 13.0002L24.4997 11.0002L3.05069 11.0002L6.68269 7.40452L5.26869 6Z" fill="#F5F6F6"/>
                                                </svg>
                                                
                                        </span>
                                    </div>
                         
                                </div>
                            </a>
                        </div>
                    </div>
                 </div>
                </div>
                <div class="swiper-slide Section-3 w-full h-full">
                    <div class="AboutUs w-full h-full overflow-hidden relative">
                            <div class="IMG w-full h-full flex justify-center items-center">
                                <basis core="print" datamembername="db.aboutGallery">
                                    <layout>
                                        @child
                                    </layout>
                                    <face filter="ord=1000">
                                        <img src="@largeIMG" alt="maham" title="maham" 
                                        class="w-full h-full object-cover">
                                    </face>
                                </basis>
                              
                            </div>
                            <div class="overlay absolute top-0 left-0 z-2 flex justify-center items-center flex-col w-full h-full gap-3">
                                <div class="Title w-full flex justify-center items-center">
                                    <basis core="print" datamembername="db.def-about">
                                        <layout>
                                            @child
                                        </layout>
                                        <face filter="TypeID=150">
                                            <h1 class="font-IranYekan700 font-bold text-2xl leading-41 text-OsloGray50 text-center">
                                            @Answer
                                            </h1>
                                        </face>
                                    </basis>
                          
                                </div>
                                <basis core="print" datamembername="db.def-about">
                                    <layout>
                                        <div class="Text w-[75%] mx-auto flex justify-center items-center flex-col">
                                        @child
                                        </div>

                                    </layout>
                                    <face filter="TypeID=129">
                                        <p class="font-IranYekan400 font-normal text-base leading-28 text-OsloGray50 text-justify">
                                       @Answer
                                        </p>
                                    </face>
                                </basis>
                                <a href="درباره-ما" title="درباره‌ما" alt="درباره‌ما" class="mt-[2em] Button-show mx-auto hover:bg-LunarGreen700 duration-[.5s]
                                 w-max py-[.4em] px-[.8em] border-[1px] border-OsloGray50 flex justify-center items-center
                                 bg-HarvestGold400 rounded-xl ">
                                 <span class="w-full flex justify-center items-center font-IranYekan400 font-normal text-sm leading-24 text-OsloGray50">
                                    درباره‌ی ما
                                 </span>
                                </a>
                            </div>
                    </div>
                </div>   
              
            </div>
       
        </div>
        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
