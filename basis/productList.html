<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/leaflet.css">

    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/outputDesk.css">
  
</head>
<body>
    <main class="productList bg-OsloGray50" dir="rtl">
        <basis core="call" file="header.inc" />
        <div class="title pt-[172px] pb-16 w-90p mx-auto">
            <basis core="print" datamembername="basisName.ProductCat">
               
                <face>
                    <h1 class="font-IranYekan700 text-OsloGray950 text-[32px] text-center">
                       @title
                    </h1>
                    <div class="para font-IranYekan400 text-base text-OsloGray950 text-center mt-6">
                        <p>
@urldescription        
                        </p>
                    </div>
                    
                </face>
            </basis>
          </div>
          <div class="breadCrumb w-90p mx-auto mb-12">
            <ul class="flex gap-x-2.5 items-center">
                <li>
                    <a class="font-IranYekan400 text-xl text-OsloGray950" href="/" title="صفحه‌ی اول">
                        صفحه‌ی اول
                    </a>
                </li>
                <li class="last:hidden">
                    
                    <span>
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.87857 13.414L0.585573 8.121C0.210631 7.74594 0 7.23733 0 6.707C0 6.17667 0.210631 5.66806 0.585573 5.293L5.87857 0L7.29257 1.414L2.00357 6.707L7.29657 12L5.87857 13.414Z" fill="#252527"/>
                            </svg>
                            
                    </span>
                </li>
                <basis core="print" datamembername="db.nav">
                   
                    <face filter="parentcatid not in (210481,'[##cms.query.catid##]')">
                        <li>
                            <a class="font-IranYekan400 text-xl text-OsloGray950" href="/@link" title="@title">
                               @title
                            </a>
                        </li>
                        <li class="last:hidden">
                            
                            <span>
                                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.87857 13.414L0.585573 8.121C0.210631 7.74594 0 7.23733 0 6.707C0 6.17667 0.210631 5.66806 0.585573 5.293L5.87857 0L7.29257 1.414L2.00357 6.707L7.29657 12L5.87857 13.414Z" fill="#252527"/>
                                    </svg>
                                    
                            </span>
                        </li>
                        
                    </face>
                </basis>
                <basis core="print" datamembername="basisName.ProductCat">
                 
                    <face>
                        <li>
                            <h2 class="font-IranYekan700 text-2xl text-OsloGray950">
                               @title
                            </h2>
                        </li>
                        
                    </face>
                </basis>
               
            </ul>
          </div>

          <section class="section3 w-90p pb-16 mx-auto">
            <div class="grid grid-cols-3 gap-[32px]">
                <basis core="print" datamembername="db.pro">
                  
                    <else-layout>
                        
                        <div class="para font-IranYekan400 text-base text-OsloGray950 text-right">
                            <p>
                                متاسفانه محصولی موجود نیست.
                            </p>
                        </div>
                    </else-layout>
                    <face>
                        
                        <div class="proItem relative rounded-[12px] group overflow-hidden">
                            <a class="flex items-center justify-center w-full h-full" href="/@link" title="@title">
                                <div class="imgS overflow-hidden">
                                    <img class="w-full h-full object-cover" src="/@00363X00360prp" alt="@title">
                                </div>
                                <div class="title absolute w-90p">
                                    <h3 class="font-IranYekan700 text-2xl text-OsloGray50 text-center">
                                      @title
                                    </h3>
                                    <div class="para mt-4 font-IranYekan400 text-base text-OsloGray50 text-center scale-y-0 h-0 duration-700 group-hover:h-fit group-hover:scale-y-100 origin-top">
                                        <p>
                                            @substr
                                            </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </face>
                </basis>
            </div>
          </section>

          <basis core="print" datamembername="db.relatedBlog">
              <layout>
                  <section class="section4 pb-16 w-90p mx-auto">
                    <div class="title4 pb-12">
                        <h3 class="font-IranYekan700 text-2xl text-OsloGray950">
                            محصولات مرتبط
                        </h3>
                    </div>
                    <div class="grid grid-cols-4 gap-[32px]">
                        @child
                    </div>
                </section>
            </layout>
            
            <face>
                
                <div class="proItem group relative rounded-[12px] overflow-hidden">
                    <a class="flex items-center justify-center w-full h-full" href="/@link" title="@title">
                        <div class="imgS overflow-hidden">
                            <img class="w-full group-hover:scale-110 duration-500 h-full object-cover" src="/@00363X00360prp" alt="@title">
                        </div>
                        <div class="title absolute w-90p">
                            <h4 class="font-IranYekan700 text-2xl text-OsloGray50 text-center">
                              @title
                            </h4>
                           
                        </div>
                    </a>
                </div>
              </face>
          </basis>

          <basis core="call" file="footer.inc" />
        </main>


    <basis core="call" file="script.inc" />
</body>
</html>
